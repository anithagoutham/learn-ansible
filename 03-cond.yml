- name: demo on conditions
  hosts: all
  vars:
    redhat: true
    debain: false
  tasks:
    - name : run if it is redhat family
      ansible.builtin.debug:
        msg: hello red hat
      when: redhat

    - name: run if it is a debain family
      ansible.builtin.debug:
        msg: hello debian
      when: debain