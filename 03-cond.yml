- name: demo on conditions
  hosts: all
  tasks:
    - name : run if it is redhat family
      ansible.builtin.debug:
        msg: hello red hat
        when: ansible_os_family == "redhat"

    - name: run if it is a debain family
      ansible.builtin.debug:
        msg: hello debian
        when: ansible_os_family == "debain"